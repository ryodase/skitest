    <script>
        // ========== ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•° ==========
        let participants = [];
        let lotteryData = [];
        let currentIndex = 0;
        let winnerCount = 0;
        let remainingWinSlots = 0;
        let remainingLoseSlots = 0;
        let usedNumbers = new Set();
        let results = [];
        let lotteryMode = 'normal'; // 'normal', 'auto', 'batch'
        let audioContext = null;

        // ========== éŸ³å£°å†ç”Ÿé–¢æ•° ==========
        function playSound(frequency, duration) {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = frequency;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }

        // ========== ãƒ•ã‚¡ã‚¤ãƒ«èª­ã¿è¾¼ã¿ ==========
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('participantList').value = e.target.result;
                };
                reader.readAsText(file);
            }
        });

        // ========== æŠ½é¸é–‹å§‹ ==========
        function startLottery(mode) {
            lotteryMode = mode;
            
            // å‚å…’è€…ãƒªã‚¹ãƒˆã‚’å–å¾—
            const listText = document.getElementById('participantList').value;
            if (!listText.trim()) {
                showError('å‚åŠ è€…åç°¿ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚');
                return;
            }

            // å‚åŠ è€…ã‚’è§£æï¼ˆè£æŠ€æ¤œå‡ºï¼‰
            const lines = listText.split('\n').filter(line => line.trim());
            participants = [];
            lotteryData = [];

            let forceWinCount = 0;
            let forceLoseCount = 0;

            lines.forEach((line) => {
                const trimmedName = line.trimEnd();
                const spaces = line.length - trimmedName.length;
                const name = line.trim();
                
                let force = null;
                if (spaces === 1) {
                    force = 'win';
                    forceWinCount++;
                } else if (spaces >= 2) {
                    force = 'lose';
                    forceLoseCount++;
                }

                participants.push(name);
                lotteryData.push({
                    name: name,
                    force: force,
                    result: null,
                    number: null
                });
            });

            // å½“é¸è€…æ•°ã‚’å–å¾—
            winnerCount = parseInt(document.getElementById('winnerCount').value);
            
            // ãƒãƒªãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³
            if (winnerCount < 1) {
                showError('å½“é¸è€…æ•°ã¯1ä»¥ä¸Šã‚’è¨­å®šã—ã¦ãã ã•ã„ã€‚');
                return;
            }

            if (winnerCount > participants.length) {
                showError('å½“é¸è€…æ•°ãŒå‚åŠ è€…æ•°ã‚’è¶…ãˆã¦ã„ã¾ã™ã€‚');
                return;
            }

            const loserCount = participants.length - winnerCount;

            // ãƒãƒªãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³ï¼šè£æŠ€ã®è«–ç†ãƒã‚§ãƒƒã‚¯ï¼ˆã‚¨ãƒ©ãƒ¼ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã¯è£æŠ€ã‚’éš ã™ï¼‰
            if (forceWinCount > winnerCount) {
                showError('åç°¿ã®ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆãŒæ­£ã—ãã‚ã‚Šã¾ã›ã‚“ã€‚å‚åŠ è€…åã®å‰å¾Œã«ä½™åˆ†ãªç©ºç™½ãŒãªã„ã‹ç¢ºèªã—ã¦ãã ã•ã„ã€‚');
                return;
            }

            if (forceLoseCount > loserCount) {
                showError('åç°¿ã®ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆãŒæ­£ã—ãã‚ã‚Šã¾ã›ã‚“ã€‚å‚åŠ è€…åã®å‰å¾Œã«ä½™åˆ†ãªç©ºç™½ãŒãªã„ã‹ç¢ºèªã—ã¦ãã ã•ã„ã€‚');
                return;
            }

            // é€šå¸¸å‚åŠ è€…ã®æ ãŒè² ã«ãªã‚‰ãªã„ã‹ãƒã‚§ãƒƒã‚¯
            const normalParticipants = participants.length - forceWinCount - forceLoseCount;
            const normalWinSlots = winnerCount - forceWinCount;
            const normalLoseSlots = loserCount - forceLoseCount;

            if (normalWinSlots < 0) {
                showError('åç°¿ã®ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆãŒæ­£ã—ãã‚ã‚Šã¾ã›ã‚“ã€‚å‚åŠ è€…åã®å‰å¾Œã«ä½™åˆ†ãªç©ºç™½ãŒãªã„ã‹ç¢ºèªã—ã¦ãã ã•ã„ã€‚');
                return;
            }

            if (normalLoseSlots < 0) {
                showError('åç°¿ã®ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆãŒæ­£ã—ãã‚ã‚Šã¾ã›ã‚“ã€‚å‚åŠ è€…åã®å‰å¾Œã«ä½™åˆ†ãªç©ºç™½ãŒãªã„ã‹ç¢ºèªã—ã¦ãã ã•ã„ã€‚');
                return;
            }

            if (normalWinSlots > normalParticipants) {
                showError('åç°¿ã®ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆãŒæ­£ã—ãã‚ã‚Šã¾ã›ã‚“ã€‚å‚åŠ è€…åã®å‰å¾Œã«ä½™åˆ†ãªç©ºç™½ãŒãªã„ã‹ç¢ºèªã—ã¦ãã ã•ã„ã€‚');
                return;
            }

            // åˆæœŸåŒ–
            currentIndex = 0;
            remainingWinSlots = winnerCount - forceWinCount;
            remainingLoseSlots = loserCount - forceLoseCount;
            usedNumbers = new Set();
            results = [];

            // ã‚°ãƒªãƒƒãƒ‰ã‚’ç”Ÿæˆ
            createGrid();

            // ãƒ¢ãƒ¼ãƒ‰ã«å¿œã˜ã¦é–‹å§‹
            if (mode === 'batch') {
                // ä¸€æ‹¬æŠ½é¸
                batchLottery();
            } else {
                // ç”»é¢é·ç§»
                switchScreen('lotteryScreen');
                updateSidebar();
                
                if (mode === 'normal') {
                    showNameDisplay();
                } else if (mode === 'auto') {
                    showNameDisplay();
                    setTimeout(() => autoProgress(), 2000);
                }
            }
        }

        // ========== ã‚°ãƒªãƒƒãƒ‰ç”Ÿæˆ ==========
        function createGrid() {
            const gridElement = document.getElementById('lotteryGrid');
            const totalNumbers = participants.length;
            
            // åˆ—æ•°ã‚’è¨ˆç®—ï¼ˆæœ€å¤§12åˆ—ï¼‰
            let cols = Math.min(12, Math.ceil(Math.sqrt(totalNumbers)));
            
            gridElement.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
            gridElement.innerHTML = '';

            for (let i = 1; i <= totalNumbers; i++) {
                const cell = document.createElement('div');
                cell.className = 'grid-cell';
                cell.innerHTML = `
                    <span class="number">${i}</span>
                    <span class="result"></span>
                `;
                cell.addEventListener('click', () => selectNumber(i));
                gridElement.appendChild(cell);
            }

            document.getElementById('totalProgress').textContent = participants.length;
            document.getElementById('currentProgress').textContent = '0';
        }

        // ========== ç•ªå·é¸æŠ ==========
        function selectNumber(number) {
            if (usedNumbers.has(number)) return;
            if (lotteryMode === 'auto') return; // è‡ªå‹•ãƒ¢ãƒ¼ãƒ‰ã§ã¯æ‰‹å‹•é¸æŠä¸å¯

            playSound(800, 0.1);
            
            const currentPerson = lotteryData[currentIndex];
            currentPerson.number = number;
            usedNumbers.add(number);

            // çµæœã‚’åˆ¤å®š
            let result;
            if (currentPerson.force === 'win') {
                result = 'win';
            } else if (currentPerson.force === 'lose') {
                result = 'lose';
            } else {
                // ãƒ©ãƒ³ãƒ€ãƒ åˆ¤å®š
                const totalRemaining = remainingWinSlots + remainingLoseSlots;
                if (totalRemaining === 0) {
                    result = 'lose';
                } else {
                    const winProbability = remainingWinSlots / totalRemaining;
                    result = Math.random() < winProbability ? 'win' : 'lose';
                }
            }

            currentPerson.result = result;

            if (result === 'win') {
                remainingWinSlots--;
            } else {
                remainingLoseSlots--;
            }

            // ã‚°ãƒªãƒƒãƒ‰ã‚’æ›´æ–°
            updateGridCell(number, result);

            // çµæœã‚’è¡¨ç¤º
            showResultDisplay(result, number);
        }

        // ========== ã‚°ãƒªãƒƒãƒ‰ã‚»ãƒ«æ›´æ–° ==========
        function updateGridCell(number, result) {
            const cells = document.querySelectorAll('.grid-cell');
            const cell = cells[number - 1];
            cell.classList.add('used', result);
            cell.querySelector('.result').textContent = result === 'win' ? 'ğŸ‰' : 'ğŸ’§';
        }

        // ========== ã‚µã‚¤ãƒ‰ãƒãƒ¼æ›´æ–° ==========
        function updateSidebar() {
            const sidebar = document.getElementById('sidebarResults');
            sidebar.innerHTML = '';

            lotteryData.forEach((person, index) => {
                const item = document.createElement('div');
                item.className = 'result-item';
                
                if (person.result === null) {
                    item.classList.add('pending');
                    item.textContent = `${person.name} - æœªæŠ½é¸`;
                } else if (person.result === 'win') {
                    item.classList.add('win');
                    item.textContent = `${person.name} - ğŸ‰ å½“é¸`;
                } else {
                    item.classList.add('lose');
                    item.textContent = `${person.name} - ğŸ’§ è½é¸`;
                }

                sidebar.appendChild(item);
            });
        }

        // ========== åå‰è¡¨ç¤ºç”»é¢ ==========
        function showNameDisplay() {
            const currentPerson = lotteryData[currentIndex];
            document.getElementById('nameProgress').textContent = `${currentIndex + 1} / ${participants.length}`;
            document.getElementById('currentName').textContent = currentPerson.name;
            
            document.getElementById('nameDisplay').classList.add('active');
            
            if (lotteryMode === 'normal') {
                document.getElementById('nameDisplay').onclick = hideNameDisplay;
            }
        }

        function hideNameDisplay() {
            document.getElementById('nameDisplay').classList.remove('active');
            document.getElementById('nameDisplay').onclick = null;
        }

        // ========== çµæœè¡¨ç¤ºç”»é¢ ==========
        function showResultDisplay(result, number) {
            const currentPerson = lotteryData[currentIndex];
            const resultDisplay = document.getElementById('resultDisplay');
            resultDisplay.className = 'result-display active ' + result;
            
            document.getElementById('resultEmoji').textContent = result === 'win' ? 'ğŸ‰' : 'ğŸ’§';
            document.getElementById('resultText').textContent = result === 'win' ? 'å½“é¸ï¼' : 'è½é¸';
            document.getElementById('resultNumber').textContent = currentPerson.name; // åå‰ã‚’è¡¨ç¤º
            
            // éŸ³å£°å†ç”Ÿ
            if (lotteryMode !== 'batch') {
                if (result === 'win') {
                    playSound(1200, 0.5);
                    createConfetti();
                } else {
                    playSound(300, 0.3);
                }
            }

            // æ¬¡ã®æŒ‡ç¤º
            const isLast = currentIndex === participants.length - 1;
            if (isLast) {
                document.getElementById('nextInstruction').textContent = 'ã‚¯ãƒªãƒƒã‚¯ã—ã¦æœ€çµ‚çµæœã¸ â†’';
            } else {
                document.getElementById('nextInstruction').textContent = '';
            }

            // ã‚µã‚¤ãƒ‰ãƒãƒ¼æ›´æ–°
            updateSidebar();
            document.getElementById('currentProgress').textContent = currentIndex + 1;

            // æ¬¡ã¸é€²ã‚€
            if (lotteryMode === 'normal') {
                setTimeout(() => {
                    resultDisplay.onclick = proceedToNext;
                }, 1500);
            } else if (lotteryMode === 'auto') {
                setTimeout(() => {
                    proceedToNext();
                }, 2000);
            }
        }

        // ========== æ¬¡ã¸é€²ã‚€ ==========
        function proceedToNext() {
            document.getElementById('resultDisplay').classList.remove('active');
            document.getElementById('resultDisplay').onclick = null;
            
            currentIndex++;
            
            if (currentIndex >= participants.length) {
                // å…¨å“¡çµ‚äº†
                setTimeout(() => showFinalResults(), 500);
            } else {
                // æ¬¡ã®å‚åŠ è€…
                if (lotteryMode === 'auto') {
                    setTimeout(() => {
                        showNameDisplay();
                        autoProgress();
                    }, 500);
                } else {
                    showNameDisplay();
                }
            }
        }

        // ========== è‡ªå‹•é€²è¡Œ ==========
        function autoProgress() {
            setTimeout(() => {
                hideNameDisplay();
                
                // ãƒ©ãƒ³ãƒ€ãƒ ãªç•ªå·ã‚’é¸æŠ
                const availableNumbers = [];
                for (let i = 1; i <= participants.length; i++) {
                    if (!usedNumbers.has(i)) {
                        availableNumbers.push(i);
                    }
                }
                
                const randomNumber = availableNumbers[Math.floor(Math.random() * availableNumbers.length)];
                selectNumber(randomNumber);
            }, 2000);
        }

        // ========== ä¸€æ‹¬æŠ½é¸ ==========
        function batchLottery() {
            // å…¨å“¡åˆ†ã‚’ä¸€æ°—ã«æŠ½é¸
            const numbers = Array.from({length: participants.length}, (_, i) => i + 1);
            shuffleArray(numbers);

            lotteryData.forEach((person, index) => {
                const number = numbers[index];
                person.number = number;
                usedNumbers.add(number);

                // çµæœã‚’åˆ¤å®š
                let result;
                if (person.force === 'win') {
                    result = 'win';
                } else if (person.force === 'lose') {
                    result = 'lose';
                } else {
                    const totalRemaining = remainingWinSlots + remainingLoseSlots;
                    if (totalRemaining === 0) {
                        result = 'lose';
                    } else {
                        const winProbability = remainingWinSlots / totalRemaining;
                        result = Math.random() < winProbability ? 'win' : 'lose';
                    }
                }

                person.result = result;

                if (result === 'win') {
                    remainingWinSlots--;
                } else {
                    remainingLoseSlots--;
                }
            });

            // æœ€çµ‚çµæœã¸
            showFinalResults();
        }

        // ========== é…åˆ—ã‚·ãƒ£ãƒƒãƒ•ãƒ« ==========
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // ========== ç´™å¹é›ªç”Ÿæˆ ==========
        function createConfetti() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.top = '-10px';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }

        // ========== æœ€çµ‚çµæœè¡¨ç¤º ==========
        function showFinalResults() {
            switchScreen('finalScreen');

            const winCount = lotteryData.filter(p => p.result === 'win').length;
            const loseCount = lotteryData.filter(p => p.result === 'lose').length;

            document.getElementById('finalWinCount').textContent = winCount;
            document.getElementById('finalLoseCount').textContent = loseCount;

            const finalResults = document.getElementById('finalResults');
            finalResults.innerHTML = '';

            // å½“é¸è€…ã¨è½é¸è€…ã‚’åˆ†ã‘ã‚‹
            const winners = lotteryData.filter(p => p.result === 'win');
            const losers = lotteryData.filter(p => p.result === 'lose');

            console.log('=== æœ€çµ‚çµæœè¡¨ç¤º ===');
            console.log('å½“é¸è€…:', winners.map(p => p.name));
            console.log('è½é¸è€…:', losers.map(p => p.name));

            // å½“é¸è€…åˆ—
            const winColumn = document.createElement('div');
            winColumn.className = 'result-column win-column';
            winColumn.innerHTML = '<h3>ğŸ‰ å½“é¸è€…</h3>';
            const winList = document.createElement('div');
            winList.className = 'name-list';
            winners.forEach((person) => {
                const item = document.createElement('div');
                item.className = 'name-item';
                item.textContent = person.name; // åå‰ã®ã¿
                console.log('å½“é¸è€…è¿½åŠ :', person.name);
                winList.appendChild(item);
            });
            winColumn.appendChild(winList);
            finalResults.appendChild(winColumn);

            // è½é¸è€…åˆ—
            const loseColumn = document.createElement('div');
            loseColumn.className = 'result-column lose-column';
            loseColumn.innerHTML = '<h3>ğŸ’§ è½é¸è€…</h3>';
            const loseList = document.createElement('div');
            loseList.className = 'name-list';
            losers.forEach((person) => {
                const item = document.createElement('div');
                item.className = 'name-item';
                item.textContent = person.name; // åå‰ã®ã¿
                console.log('è½é¸è€…è¿½åŠ :', person.name);
                loseList.appendChild(item);
            });
            loseColumn.appendChild(loseList);
            finalResults.appendChild(loseColumn);

            console.log('=== è¡¨ç¤ºå®Œäº† ===');
        }

        // ========== CSVå‡ºåŠ› ==========
        function exportCSV() {
            let csv = '\uFEFF'; // BOM for Excel
            csv += 'åå‰,çµæœ\n';
            
            lotteryData.forEach(person => {
                csv += `${person.name},${person.result === 'win' ? 'å½“é¸' : 'è½é¸'}\n`;
            });

            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `æŠ½é¸çµæœ_${new Date().toISOString().slice(0,10)}.csv`;
            link.click();
        }

        // ========== ã‚¢ãƒ—ãƒªãƒªã‚»ãƒƒãƒˆ ==========
        function resetApp() {
            participants = [];
            lotteryData = [];
            currentIndex = 0;
            usedNumbers = new Set();
            results = [];
            
            document.getElementById('participantList').value = '';
            document.getElementById('winnerCount').value = '10';
            document.getElementById('errorMessage').classList.remove('show');
            
            switchScreen('setupScreen');
        }

        // ========== ç”»é¢åˆ‡ã‚Šæ›¿ãˆ ==========
        function switchScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }

        // ========== ã‚¨ãƒ©ãƒ¼è¡¨ç¤º ==========
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.classList.add('show');
            
            setTimeout(() => {
                errorElement.classList.remove('show');
            }, 5000);
        }
    </script>
